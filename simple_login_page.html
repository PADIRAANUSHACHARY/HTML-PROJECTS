<!DOCTYPE html>
<html>
  	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Facebook Login/signup Page</title>
 	</head>
  	<body>
		<header>
			<figure>
				<img src="https://logos-world.net/wp-content/uploads/2020/04/Facebook-Logo.png" width="320" height="200" alt="facebook logo">
			</figure>
			<p>Facebook helps you connect and share with the people in your life.</p>
		</header>
		<main>
			<form action="#">
				<input type="email" name="email" placeholder="Email"><br>
				<input type="password" name="password" placeholder="Password"><br>
				<button type="submit">Login</button><br>
				<a href="#">Forgotten password?</a>
				<hr>
			</form>
			<button type="submit">Create New Account</button>
		</main>
		<footer>
			<hr>
			<p><a href="#">Create a Page</a> for a celebrity, brand or business.<p>
			<p>English (UK) | Español | Français (France) | Deutsch | Português (Brasil) | Italiano | العربية | हिन्दी</p>
		</footer>
	</body>
</html>
